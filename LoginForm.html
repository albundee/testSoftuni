<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Form</title>
    <link href="LoginForm.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header><h1>Hello Road</h1></header>
        <form action="/" method="post">
            <fieldset>
                <h3>Login</h3>
                <input type="text" style="background:url(./resources/username-icon.png) no-repeat;" name="username" value="Username" placeholder="Username" />
                <input type="text" style="background:url(./resources/password-icon.png) no-repeat;" name="password" value="Password" placeholder="Password" />
                <input type="submit" style="background:url(./resources/plane-icon.png) no-repeat;" name="submit" value="Send" />
                <input type="button" name="options" style="background:url(./resources/cogwheel-icon.png) no-repeat;" value="Options" />
            </fieldset>
        </form>
        <form action="/" method="post">
            <fieldset>
                <h3>Register</h3>
                <input type="text" style="background:url(./resources/username-icon.png) no-repeat;" name="username" value="Username" placeholder="Username" />
                <input type="text" style="background:url(./resources/password-icon.png) no-repeat;" name="password" value="Password" placeholder="Password" />
                <input type="text" style="background:url(./resources/password-icon.png) no-repeat;" name="confirmpassword" value="Confirm password" placeholder="Password" />
                <input type="submit" style="background:url(./resources/plane-icon.png) no-repeat;" name="submit" value="Send" />
            </fieldset>
        </form>
    </div>
</body>
</html>
